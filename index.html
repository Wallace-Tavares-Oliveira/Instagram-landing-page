
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Intsgram-landing pages</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celphone">
      </div>
      <div class="intagram-continue">
        <div class="group">         
            <img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram logo">
            <div class="profile-photo">
                <img src="./img/perfil-instagram.jpeg" alt="profile image">
            </div>
            <a class="instagram-login" href="https://www.instagram.com/wallace_toliveira/">Continue as Wallacetoliveira </a>
            <a class="instagram-logout" href="https://www.instagram.com/wallace_toliveira/">Remove account</a>
        </div>
        <div class="group">
            <p class="not-account">It's not wallacetoliveira?</p>
            <p class="not-account">
                <span class="link-blue">Switch accounts</span>
                or
                <span class="link-blue">Sign up</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Get the app</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
